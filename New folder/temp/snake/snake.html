<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' height="500" width="700" style='margin:auto; display:block;
        margin-top:13vh;'>

    </canvas>
      
    
    <script>
        var can = document.getElementById('can')
        can.style.border = '1px solid'
        var ctx = can.getContext('2d')
        var food = 0
        var right = 0, left = 0, up = 0, down = 0
        var blocks = [
            {x: 180, y: 20},
            
        ]
        var x_move = 0, y_move = 0;
        var food_x, food_y; 

        function check_borders(){
            blocks.forEach(block => {
                if (blocks[0].x == block.x - 20 && blocks[0].y == block.y && x_move == 20) alert('Game Over')
                else if (blocks[0].x == block.x + 20 && blocks[0].y == block.y && x_move == -20) alert('Game Over')
                else if (blocks[0].x == block.x && blocks[0].y == block.y - 20 && y_move == 20) alert('Game Over')
                else if (blocks[0].x == block.x && blocks[0].y == block.y + 20 && y_move == -20) alert('Game Over')
            })
            if (x_move == 20){
                if (blocks[0].x < can.width - 20) move()
                else alert('Game Over')
            }

            if (x_move == -20){
                if (blocks[0].x > 0) move()
                else alert('Game Over')
            }

            if (y_move == -20){
                if (blocks[0].y > 0) move()
                else alert('Game Over')
            }

            if (y_move == 20){
                if (blocks[0].y < can.height -20) move()
                else alert('Game Over')
            }
        }
        
        function check_food(){
            if (blocks[0].x == food_x - 20 && blocks[0].y == food_y && x_move == 20) {add_food(); food = 1}
            else if (blocks[0].x == food_x + 20 && blocks[0].y == food_y && x_move == -20) {add_food(); food = 1}
            else if (blocks[0].y == food_y - 20 && blocks[0].x == food_x && y_move == 20) {add_food(); food = 1}
            else if (blocks[0].y == food_y + 20 && blocks[0].x == food_x && y_move == -20) {add_food(); food = 1 }
        }

        function move(){

            // if (blocks[0].x == blocks[1].x) alert('fuck')
            var new_block = {x: blocks[0].x + x_move, y: blocks[0].y + y_move}
            if (!food){
                var last = blocks.pop()
                ctx.clearRect(last.x, last.y, 20, 20)
            }
            else food = 0
            blocks.unshift(new_block)
            
            blocks.forEach( block => { 
                ctx.fillStyle = 'black'
                ctx.fillRect(block.x, block.y, 20, 20);
            })
        }

        function add(){
            // blocks.push({})
            // if (blocks.length == 1) blocks.push({})
            // else blocks.push({})
        }

        function add_food(){
            // food_x = 140, food_y = 20
            ctx.clearRect(food_x, food_y, 20, 20)
            food_x = Math.floor((Math.random() * can.width) / 20) * 20
            food_y = Math.floor((Math.random() * can.height) / 20) * 20
            ctx.fillStyle = 'green'
            ctx.fillRect(food_x, food_y, 20, 20)
            
        }
        
        document.addEventListener('keydown', (e) => {

            switch(e.key){
                case 'ArrowRight': {
                    if (!x_move){
                        y_move = 0;
                        x_move = 20;
                        break;
                    }
                    else break;
                }
                
                case 'ArrowLeft': {
                    if (!x_move){
                        y_move = 0;
                        x_move = -20
                        break;
                    }
                    else break;
                }

                case 'ArrowUp': {
                    if (!y_move){
                        x_move = 0;
                        y_move = -20;
                        break;
                    }
                    else break;
                }

                case 'ArrowDown': {
                    if (!y_move){
                        y_move = 20;
                        x_move = 0;
                        break;
                    }
                    else break;
                }

                // default:{ console.log('fuck you') ;break}
            }
        })

        move()
        add_food()
        setInterval(() => {check_food(); check_borders()}, 60)

    </script>
</body>
</html>
