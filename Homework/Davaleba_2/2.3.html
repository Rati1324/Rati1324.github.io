<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    p{
        border-color:darkred;
        border-width:70px;
        margin-right:1000px; 
        border-style: solid;
    }
    .private{
        border-radius:15px 50px 30px 5px;     
    }
    .private2{
        border-radius:15px 50px 30px;
    }
    .private3{
        border-radius:15px 50px;
    } 
    </style>
</head>
<body>
    <p class="private"></p>
    <p class="private2"></p>
    <p class="private3"></p>
</body>
</html>
