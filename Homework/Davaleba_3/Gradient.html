<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        div{
            border:solid black 2px ;
            overflow: auto;
            width:1200px;
            background-color: silver;
            margin-top: 30px;
            margin-left:190px;        
        }
        p{
            float:left;
            width:260px;
            height:150px;  
            margin-right: 20px;
            margin-left:20px;
            display: inline-block;   
        }
        .gradient1{
            background-image: linear-gradient(to right,red,green,blue);              
        }
        .gradient2{
            background-image: linear-gradient(blue,green,red);  
        }
        .gradient3{
            background-image: linear-gradient(to bottom right,blue,green,red);        
        }
        .gradient4{
            background-image: linear-gradient(to bottom left,rgb(245, 0, 0) 30%,green,blue);
        }
        .gradient5{
            background-image: radial-gradient(red,green,blue);      
        }
        .gradient6{
            background-image: radial-gradient(red 45%,green 5%,blue 60%);
        }
        .gradient7{
            background-image: repeating-radial-gradient(red 10%,green 40%,blue 50%);
        }
        .gradient8{
            background-image: radial-gradient(red 20%,green 20%, blue 30%);
        }
        .gback{
            margin-left:710px;
            margin-top:100px;
        }
    </style>
</head>
<body topmargin="110px">
    <h1 align="center" >Gradients</h1>
    <div>
        <p class="gradient1"></p>
        <p class="gradient2"></p>
        <p class="gradient3"></p>
        <p class="gradient4"></p>  
    </div>
    <div>
        <p class="gradient5"></p>
        <p class="gradient6"></p>     
        <p class="gradient7"></p>
        <p class="gradient8"></p>
    </div>          
    <p class="gback"><b><a href="https://rati1324.github.io/Hw_menu/Hw3.html" >გადასვლა უკან</a></b></p>
</body>
</html>
