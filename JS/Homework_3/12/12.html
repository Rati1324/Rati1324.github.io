        <input type="text" id="max_word">
        <p>აბზაცების რაოდენობა:</p>
        <input type="text" id="par_num">
        <p>ენის არჩევა:</p>
        <select>
            <option value="ქართული">ქართული</option>
            <option value="English">English</option>
        </select>
        <br>
        <button>გენერირება</button>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
