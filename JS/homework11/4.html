<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="243" width="243" style="border: 1px solid #d3d3d3">
        
    </canvas>

    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        var x1=38, y1=18,
            x2=222, y2=19,
            x3=221, y3=224,
            x4=21, y4=224,
            x5=21, y5=19

        ctx.beginPath()
        ctx.strokeStyle = 'grey'
        ctx.fillStyle = 'lightgrey'
        
        ctx.moveTo(x1,y1)
        ctx.arcTo(x2,y2,195,280,10)
        
        ctx.arcTo(x3,y3,100,225,10)
        ctx.arcTo(x4,y4,20,10,10)
        ctx.arcTo(x5,y5,30,18,10)

        ctx.lineTo(38,18,20,20)
        ctx.stroke()
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = 'white'
        ctx.rect(40,38,160,165)
        ctx.stroke()
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = 'black'
        ctx.moveTo(62,60,20,20)
        ctx.lineTo(150,60,20,20)
        ctx.lineTo(63,136,20,20)
        ctx.lineTo(63,61,20,20)
        ctx.stroke()
        ctx.fill()
        
        ctx.beginPath()
        ctx.moveTo(175,175,20,20)
        ctx.lineTo(175,90,20,20)
        ctx.lineTo(80,175,20,20)
        ctx.lineTo(175,174,20,20)
        ctx.stroke()
    </script>
    
</body>
</html>
