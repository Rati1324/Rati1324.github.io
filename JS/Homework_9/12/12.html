<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:300px;
            height:20px;
            margin:50vh auto auto auto;
            border-radius: 10px;
            background-color: rgb(136, 133, 133);
            position:relative;
        }
        .handle{
            position:absolute;
            background-color: blue;
            height:28px;
            border-radius:10px;
            width:15px;
            top:-18%;
            left:5px;
            /* right:1%; */
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="handle" id="handle">
            
        </div>

    </div>

    <script>
        var new_x;
        var handle = document.querySelector("#handle");
        var container = document.querySelector(".container");
        handle.onmousedown = drag;
        handle.onmouseup = ()=> {document.onmousemove = null};
        document.onmouseup = ()=> {document.onmousemove = null};
        
        function drag(e){
            document.onmousemove = (e)=>{
                if (e.clientX > (container.offsetLeft + 20) && e.clientX < (container.offsetLeft + (container.offsetWidth - 20))){
                    new_x = e.clientX - container.offsetLeft;
                }
                else if (e.clientX <= container.offsetLeft + 20) new_x = 5;
                else {
                    console.log(handle.style.left)
                    new_x = container.offsetWidth - 20;
                }
                handle.style.left = new_x + "px";
            }
            
        }
        
    </script>
</body>
</html>
