<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:40vh;
            height:3vh;
            margin:50vh auto auto auto;
            border-radius: 10px;
            background-color: rgb(136, 133, 133);
            position:relative;
        }
        .handle{
            position:absolute;
            background-color: blue;
            height:145%;
            border-radius:10px;
            width:5%;
            top:-18%;
            left:1%;
            right:1%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="handle" id="handle">
            
        </div>

    </div>

    <script>
        var new_x;
        var handle = document.querySelector("#handle");
        var container = document.querySelector(".container");
        handle.onmousedown = drag;
        handle.onmouseup = ()=> {document.onmousemove = null};
        document.onmouseup = ()=> {document.onmousemove = null};
        
        function drag(e){
            document.onmousemove = (e)=>{
                if (e.clientX > (container.offsetLeft) && e.clientX < (container.offsetLeft + container.offsetWidth)){
                    new_x = e.clientX - container.offsetLeft;
                }
                else if (e.clientX <= container.offsetLeft)new_x = 0;
                else new_x = container.offsetWidth
                handle.style.left = new_x + "px";
            }
            
        }
        
    </script>
</body>
</html>
